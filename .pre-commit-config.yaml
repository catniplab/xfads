repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.10
  hooks:
    # Run the linter.
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [ --fix, --ignore=F841, --ignore=E731]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
